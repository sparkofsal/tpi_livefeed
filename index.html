<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TPI Live Communication Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="header">
    <img src="TPILOGOWHITE.png" alt="TPI Logo" class="logo" />

    <div class="header-text">
      <h1>Live Communication Board</h1>
      <div id="datetime"></div>

      <div class="header-actions">
        <a id="btn-live-notes" class="btn" target="_blank" rel="noopener">Submit Live Note</a>
        <a id="btn-new-parts" class="btn" target="_blank" rel="noopener">Submit New Part / Project</a>
      </div>
    </div>
  </div>

  <!-- STACKED PANELS -->
  <div class="stack">

    <!-- TOP: ACTION ITEMS -->
    <section class="panel" id="panel-action">
      <div class="panel-title">
        <div class="panel-title-left">
          <h2>New Parts & Projects (Pending)</h2>
          <div id="action-count" class="panel-sub">—</div>
        </div>

        <!-- Legend (squares) in the header empty space -->
        <div class="legend-inline" aria-label="Needed by color key">
          <span class="legend-chip">
            <span class="legend-swatch needed-red"></span>
            ≤ 7 days / overdue
          </span>
          <span class="legend-chip">
            <span class="legend-swatch needed-yellow"></span>
            ≤ 10 days
          </span>
          <span class="legend-chip">
            <span class="legend-swatch needed-clear"></span>
            &gt; 10 days
          </span>
        </div>

        <!-- Maximize toggle (same size as .btn links) -->
        <button class="btn btn-max" id="btn-max-action" type="button" aria-label="Maximize Action Items">
          ⤢ Maximize
        </button>
      </div>

      <div class="table-container no-scrollbar action-height" id="action-container">
        <table>
          <thead>
            <tr id="action-headers"></tr>
          </thead>
          <tbody id="action-body"></tbody>
        </table>
      </div>
    </section>

    <!-- BOTTOM: LIVE NOTES -->
    <section class="panel" id="panel-feed">
      <div class="panel-title">
        <div class="panel-title-left">
          <h2>Live Notes (Scrolling Feed)</h2>
          <div id="feed-count" class="panel-sub">—</div>
        </div>

        <!-- Legend (same as top) -->
        <div class="legend-inline" aria-label="Needed by color key">
          <span class="legend-chip">
            <span class="legend-swatch needed-red"></span>
            ≤ 7 days / overdue
          </span>
          <span class="legend-chip">
            <span class="legend-swatch needed-yellow"></span>
            ≤ 10 days
          </span>
          <span class="legend-chip">
            <span class="legend-swatch needed-clear"></span>
            &gt; 10 days
          </span>
        </div>

        <button class="btn btn-max" id="btn-max-feed" type="button" aria-label="Maximize Live Notes">
          ⤢ Maximize
        </button>
      </div>

      <div class="table-container no-scrollbar feed-height" id="feed-container">
        <table>
          <thead>
            <tr id="feed-headers"></tr>
          </thead>
          <tbody id="feed-body"></tbody>
        </table>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
